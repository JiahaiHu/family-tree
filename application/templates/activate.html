<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Activate - UniqueTree</title>
</head>
<body>

{% if status %}
<p>Success, redirecting in 3 seconds...</p>
{% else %}
<p>Failed to activate!</p>
{% end %}

<script>
setTimeout(function(){
	window.location.href = "{{ redirect_uri }}";
}, 3000);
</script>
</body>
</html>
