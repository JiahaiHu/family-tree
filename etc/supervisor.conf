[program:fmt]
command=/home/ubuntu/fmt/venv/bin/python /home/ubuntu/fmt/run.py          ; the program (relative uses PATH, can take args)
process_name=%(program_name)s-%(process_num)02d ; process_name expr (default %(program_name)s)
numprocs=1                    ; number of processes copies to start (def 1)
autostart=true                ; start at supervisord start (default: true)
autorestart=unexpected        ; whether/when to restart (default: unexpected)
startsecs=1                   ; number of secs prog must stay running (def. 1)
startretries=20                ; max # of serial start failures (default 3)
user=ubuntu                    ; setuid to this UNIX account to run the program
redirect_stderr=true           ; redirect proc stderr to stdout (default false)
stdout_logfile=/tmp/fmt-stdout.log        ; stdout log path, NONE for none; default AUTO
stdout_logfile_maxbytes=500MB   ; max # logfile bytes b4 rotation (default 50MB)
stdout_logfile_backups=10     ; # of stdout logfile backups (default 10)
stderr_logfile=/tmp/fmt-stderr.log        ; stderr log path, NONE for none; default AUTO
stderr_logfile_maxbytes=500MB   ; max # logfile bytes b4 rotation (default 50MB)
stderr_logfile_backups=10     ; # of stderr logfile backups (default 10)
